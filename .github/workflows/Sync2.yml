name: Proxy-Sync Playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch with Proxy
        run: |
          # 1. Fetch data using your working Indian Proxy
          # Replace 115.114.77.133:9090 with your working proxy address
          curl -x "http://115.114.77.133:9090" -L --compressed \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
            -H "Accept: */*" \
            -H "Accept-Encoding: gzip" \
            -H "Cache-Control: no-cache, no-store" \
            "https://zee5.cloud-hatchh.workers.dev/?token=42e4f5-2d413b-3c37d8-7f3f25" \
            -o temp_j.m3u

          # 2. SAFETY CHECK: Only proceed if file starts with #EXTM3U
          # This prevents saving HTML error pages to your repo
          if grep -q "#EXTM3U" temp_jcinema.m3u; then
            mv temp_jcinema.m3u j.m3u
            echo "SUCCESS: Valid playlist received."
          else
            echo "FAILURE: Received HTML/Bot Challenge. Skipping update."
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add j.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update: $(date)" && git push)
