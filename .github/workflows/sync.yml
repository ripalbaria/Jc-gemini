      - name: Auto-Fetch Proxies and Update Playlist
        run: |
          # 1. Download fresh HTTP proxy list from your source
          curl -sL "https://cdn.jsdelivr.net/gh/proxifly/free-proxy-list@main/proxies/protocols/http/data.txt" -o fresh_proxies.txt

          # 2. Extract top 15 proxies for testing
          head -n 15 fresh_proxies.txt > test_pool.txt

          SUCCESS=false

          # 3. Loop through the pool
          while read -r line; do
            # Clean hidden mobile characters from the IP
            proxy=$(echo "http://$line" | tr -d '\r')
            echo "Attempting with Proxy: $proxy"

            # 4. Try the fetch with a strict 15-second timeout
            if curl -x "$proxy" -L --compressed --connect-timeout 10 --max-time 15 \
              -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
              "https://jiocinema-live.cloud-hatchh.workers.dev/?token=42e4f5-2d413b-3c37d8-5f3f45" \
              -o temp_jcinema.m3u || true; then

              # 5. Check if we got the real M3U header
              if [ -f temp_jcinema.m3u ] && grep -q "#EXTM3U" temp_jcinema.m3u; then
                echo "✅ SUCCESS: Valid playlist received from $proxy"
                mv temp_jcinema.m3u jcinema.m3u
                SUCCESS=true
                break
              fi
            fi
            echo "❌ Proxy $proxy failed. Trying next..."
            rm -f temp_jcinema.m3u
          done < test_pool.txt

          # If all 15 proxies in the pool fail, the job stops here
          if [ "$SUCCESS" = false ]; then
            echo "CRITICAL ERROR: No working proxies found in the pool."
            exit 1
          fi
