name: Proxy-Sync Playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch with Proxy Failover
        run: |
          # 1. Scraping fresh proxies
          curl -sL "https://cdn.jsdelivr.net/gh/proxifly/free-proxy-list@main/proxies/protocols/http/data.txt" -o fresh_proxies.txt
          
          # 2. Creating a list: Your working IP first, then backups
          echo "115.114.77.133:9090" > proxy_list.txt
          head -n 10 fresh_proxies.txt >> proxy_list.txt

          SUCCESS=false

          # 3. Exactly like your working code but in a loop
          while read -r p; do
            # Cleaning proxy format to match your working curl
            current_proxy=$(echo "$p" | tr -d '\r' | sed 's|http://||g')
            echo "Trying Proxy: http://$current_proxy"

            if curl -x "http://$current_proxy" -L --compressed --connect-timeout 10 --max-time 20 \
              -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
              -H "Accept: */*" \
              -H "Accept-Encoding: gzip" \
              -H "Cache-Control: no-cache, no-store" \
              "https://jiocinema-live.cloud-hatchh.workers.dev/?token=42e4f5-2d413b-3c37d8-5f3f45" \
              -o temp_jcinema.m3u || true; then

              # Same safety check as your working code
              if grep -q "#EXTM3U" temp_jcinema.m3u; then
                mv temp_jcinema.m3u jcinema.m3u
                echo "SUCCESS: Valid playlist received from $current_proxy"
                SUCCESS=true
                break
              fi
            fi
            rm -f temp_jcinema.m3u
          done < proxy_list.txt

          if [ "$SUCCESS" = false ]; then
            echo "FAILURE: All proxies failed."
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add jcinema.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update: $(date)" && git push)
