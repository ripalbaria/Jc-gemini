name: Failover-Sync Playlist

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch with Proxy Failover
        run: |
          # Define your list of 5 proxies here
          PROXIES=(
            "http://115.114.77.133:9090"
            "http://27.34.242.98:80"
            "http://154.61.76.24:8081"
            "http://103.242.119.230:8080"
            "http://103.110.150.186:8080"
          )

          SUCCESS=false

          # Loop through each proxy in the list
          for proxy in "${PROXIES[@]}"; do
            echo "Attempting fetch using proxy: $proxy"
            
            # Try to fetch the data
            curl -x "$proxy" -L --compressed --connect-timeout 10 --max-time 20 \
              -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0" \
              -H "Accept: */*" \
              "https://jiocinema-live.cloud-hatchh.workers.dev/?token=42e4f5-2d413b-3c37d8-5f3f45" \
              -o temp_jcinema.m3u

            # Check if the file contains the valid IPTV header
            if grep -q "#EXTM3U" temp_jcinema.m3u; then
              echo "SUCCESS: Valid playlist received using $proxy"
              mv temp_jcinema.m3u jcinema.m3u
              SUCCESS=true
              break  # Stop trying other proxies once one works
            else
              echo "FAILED: Proxy $proxy returned invalid data or HTML."
            fi
          done

          # If no proxies worked, fail the workflow
          if [ "$SUCCESS" = false ]; then
            echo "CRITICAL: All 5 proxies failed. No update made."
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GithubBot"
          git config --global user.email "bot@github.com"
          git add jcinema.m3u
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update: $(date)" && git push)
